{{template "header"}}
    <title>Category</title>
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            {{template "navbar" .}}
        </div>
    </div>
    <div class="container" style="margin-top:51px;">
        <h1>Category List</h1>
        <form method="GET" action="/category">
            <div class="form-group">
                <label>Category Name:</label>
                <input type="text" id="name" value="" class="form-control" placeholder="Enter account" name="name">
            </div>
            <input type="hidden" name="op" value="add">
            <button type="submit" class="btn btn-default" onclick="return checkInput()">Add</button>
        </form>
        <script type="text/javascript">
            function checkInput() {
                var name = document.getElementById("name");
                if (name.value.length == 0){
                    alert("Please enter a category name");
                    return false;
                }

                return true
            }
        </script>
        <table class="table table-striped">
            <thead>
                <tr>
                    <td>#</td>
                    <td>Name</td>
                    <td>Article Nmber</td>
                    <td>Operation</td>
                </tr>
            </thead>
            <tbody>
                {{range .Categories}}
                <tr>
                    <td>{{ .Id}}</td>
                    <td>{{ .Title}}</td>
                    <td>{{ .TopicCount}}</td>
                    <td><a href="/category?op=del&id={{.Id}}">Delete</a></td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
    
</body>
</html>
