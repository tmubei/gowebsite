{{template "header"}}
    <title>Add Topic</title>
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            {{template "navbar" .}}
        </div>
    </div>
    <div class="container" style="margin-top:51px;">
        <h1>Add Topic</h1>
        <form method="post" action="/topic" enctype="multipart/form-data">
            <div class="form-group">
                <label>Topic Title:</label>
                <input type="text" name="title" class="form-control" id="">
            </div>
            <div class="form-group">
                <label>Topic Category</label>
                <input type="text" name="category" id="" class="form-control">
            </div>
            <div class="form-group">
                <label>Topic Label:</label>
                <input type="text" name="label" class="form-control" id="">
            </div>
            <div class="form-group">
                <label>Topic Content:</label>
                <textarea name="content" id="" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label>Topic File:</label>
                <input type="file" name="attachment" class="form-control" id="">
            </div>
            <button type="submit" class="btn btn-default">Add Topic</button>
        </form>

    </div>
    
</body>
</html>
