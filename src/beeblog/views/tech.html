{{template "header"}}
    <title>Tech</title>
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            {{template "navbar" .}}
        </div>
    </div>
    <div class="container" style="margin-top:51px;">
        <h1>tech List</h1>
        <form method="GET" action="/tech">
            <!-- <div class="form-group">
                <label>Tech Name:</label>
                <input type="text" id="name" value="" class="form-control" placeholder="Enter account" name="name">
            </div>
            <input type="hidden" name="op" value="add">
            <button type="submit" class="btn btn-default" onclick="return checkInput()">Add</button> -->
            <br>
            <div class="form-check" style="line-height:20px;">
                <input class="form-check-input" type="radio" name="user" id="user1" onclick="ajaxdetail('any')">
                <label class="from-check-label" for="user1">Any</label>
                <input class="form-check-input" type="radio" name="user" id="user2" onclick="ajaxdetail('mark')">
                <label class="from-check-label" for="user2">Mark</label>
            </div>
            <!-- <button type="button" class="btn btn-default" onclick="ajaxdetail()">button</button> -->
            <p>interest: <span id="interest"></span> </p>
            <p>major: <span id="major"></span> </p>
        </form>
        <script type="text/javascript">
            function checkInput() {
                var name = document.getElementById("name");
                if (name.value.length == 0){
                    alert("Please enter a tech name");
                    return false;
                }

                return true
            }
            function ajaxdetail(_name) {
                var name = _name;
                var data = {
                    "Name" : name,
                    "Age"  : 20
                };
                $.ajax({
                    type:"POST",
                    url:"http://localhost:8080/detail",
                    async: true,
                    data:JSON.stringify(data),
                    contentType:"application/json",
                    dataType:'json',
                    processData:false,
                    contentType:false,
                    success:function(result){
                        // console.log(result);
                        var res= result;
                        document.getElementById("interest").innerHTML=res.interest;
                        document.getElementById("major").innerHTML=res.major;
                        var res1 = JSON.stringify(res);
                        console.log(res1.split("\""));
                    }
                })
            }
        </script>
    </div>
    
</body>
</html>
