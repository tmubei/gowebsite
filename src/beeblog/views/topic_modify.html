{{template "header"}}
    <title>Edit Topic</title>
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            {{template "navbar" .}}
        </div>
    </div>
    <div class="container" style="margin-top:51px;">
        <h1>Edit Topic</h1>
        <form method="post" action="/topic" enctype="multipart/form-data">
            <input type="hidden" name="tid" value="{{.Tid}}">
            <div class="form-group">
                <label>Topic Title:</label>
                <input type="text" name="title" class="form-control" id="" value="{{.Topic.Title}}">
            </div>
            <div class="form-group">
                <label>Topic Category</label>
                <input type="text" name="category" id="" class="form-control" value="{{.Topic.Category}}">
            </div>
            <div class="form-group">
                <label>Topic Label</label>
                <input type="text" name="label" id="" class="form-control" value="{{.Topic.Labels}}">
            </div>
            <div class="form-group">
                <label>Topic Content:</label>
                <textarea name="content" id="" cols="30" rows="10" class="form-control" value="{{.Topic.Content}}">{{.Topic.Content}}</textarea>
            </div>
            <div class="form-group">
                <label>Topic File<a href="/attachment/{{.Topic.Attachment}}">{{.Topic.Attachment}}</a>:</label>
                <input type="file" name="attachment" class="form-control" id="">
            </div>
            <button type="submit" class="btn btn-default">Edit Topic</button>
        </form>

    </div>
    
</body>
</html>
